spring.application.name=girlcode

# ============================
# DATABASE CONFIGURATION
# ============================
spring.datasource.url=jdbc:mysql://localhost:3306/girlcode_db?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================
# JPA / HIBERNATE SETTINGS
# ============================
# update = updates tables without dropping
spring.jpa.hibernate.ddl-auto=update

# Show SQL in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Correct MySQL dialect (for MySQL 8+)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
